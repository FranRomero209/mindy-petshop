<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Contactanos</title>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row justify-content-around">
          <div
            class="col-12 col-lg-3 d-flex flex-column text-center text-lg-start"
          ></div>
          <div class="col-12 col-lg-5 text-center"></div>
        </div>
      </div>
    </header>

    <main class="mainContacto pt-4 d-flex">
      <div
        class="col-12 d-flex justify-content-around flex-wrap align-items-center p-3"
      >
        <form>
          <h4 class="text-center">¡Contáctanos!</h4>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nombre y Apellido</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Telefono</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput3"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email
            </label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput4"
            />
          </div>
          <label class="form-check-label"> Seleccione su mascota: </label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">Perro</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">Gato</label>
          </div>
          <div class="input-group mb-3"></div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Mensaje</label
            >
            <textarea
              style="resize: none"
              class="form-control form-size"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Ingrese su mensaje"
            ></textarea>
          </div>
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-light" id="liveAlertBtn">
            Enviar
          </button>
        </form>

        <div class="infoContact mt-3">
          <aside class="textContact">
            <h4 class="text-center mb-4">Ubicación</h4>
            <div class="size-mapa mb-5">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6871004466498!2d-58.432577748679876!3d-34.612072965352354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405CCB%20CABA!5e0!3m2!1ses-419!2sar!4v1654042634532!5m2!1ses-419!2sar"
                width="550"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </aside>

          <div class="textContact mt-3">
            <div>
              <h4>E-mail: info@mindypetshop.com</h4>
            </div>
            <div>
              <h4>Teléfono: (+549) 113056-3434</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="d-flex align-items-center">
      <div class="container-fluid">
        <div class="row justify-content-around">
          <div
            class="col-12 col-lg-3 d-flex flex-column text-center text-lg-start"
          ></div>
          <div class="col-12 col-lg-5 p-logo-footer text-center"></div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIPT FORMULARIO ENVIADO -->
    <script>
      const alertPlaceholder = document.getElementById("liveAlertPlaceholder");

      const alert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };

      const alertTrigger = document.getElementById("liveAlertBtn");
      if (alertTrigger) {
        alertTrigger.addEventListener("click", () => {
          alert("Muchas gracias, su mensaje ha sido enviado!", "success");
        });
      }
    </script>
  </body>
</html>
